name: build
on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Setup Caching
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build identity-governance
        run: |
          cd identity-governance
          mvn clean test
      - name: Build mbss-athenticator
        run: |
          cd mbss-athenticator
          mvn clean test
      - name: Build custom-jwt-generator
        run: |
          cd custom-jwt-generator
          mvn clean test
      - name: Build jwt-generator-without-escaped-url
        run: |
          cd jwt-generator-without-escaped-url
          mvn clean test
