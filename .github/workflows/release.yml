name: release artifacts
on:
  push:
    tags:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build identity-governance
        run: |
          cd identity-governance
          mvn clean install
      - name: Build mbss-athenticator
        run: |
          cd mbss-athenticator
          mvn clean install
      - name: Build custom-jwt-generator
        run: |
          cd custom-jwt-generator
          mvn clean install
      - name: Change bundle script permissions
        run: chmod +x ./bundle-is-extension-pack.sh
      - name: Bundle Artifacts
        run: |
          ./bundle-is-extension-pack.sh
          cd target
          zip -r product-ids-extensions.zip *
      - name: Create Release
        uses: johnwbyrd/update-release@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: ./target/product-ids-extensions.zip