name: build & upload artifacts
on: pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Setup Caching
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build identity-governance
        run: |
          cd identity-governance
          mvn clean install
      - name: Build mbss-athenticator
        run: |
          cd mbss-athenticator
          mvn clean install
      - name: Change bundle script permissions
        run: chmod +x ./bundle-is-extension-pack.sh
      - name: Bundle Artifacts
        run: ./bundle-is-extension-pack.sh
      - uses: actions/upload-artifact@v2
        with:
          name: product-ids-extensions
          path: target/